<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz - Ensino Médio</h1>
        <div class="question">
            <p id="question-text">Pergunta 1: De quem é a famosa frase “Penso, logo existo”?</p>
            <ul id="options">
                <li class="option"> Platão</li>
                <li class="option"> Descartes</li>
                <li class="option"> Galileu Galilei</li>
                <li class="option"> Sócrates</li>
            </ul>
        </div>
        <button id="submit-answer">Responder</button>
        <p id="message"></p>
        <p id="score">Pontuação: 0</p>
    </div>
    <script src="java.js"></script>
</body>

</html>
